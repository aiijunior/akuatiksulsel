    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }

      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
        opacity: 0.08;
        pointer-events: none;
      }
      .watermark img {
        max-width: 500px;
        max-height: 70vh;
      }

      /* Business Card Styles */
      .business-card-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1cm 0;
        padding: 1cm;
      }
      .card-wrapper {
        display: flex;
        justify-content: center;
        gap: 1cm;
        page-break-inside: avoid;
        height: 5.5cm;
      }
      .business-card {
        width: 8.5cm;
        height: 5.5cm;
        box-sizing: border-box;
        border: 1px dashed #ccc;
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 1cm;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white;
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
            padding: 1.5cm;
        }
        .business-card-grid {
          padding: 0;
          gap: 0.5cm 0;
        }
        .business-card {
           border: 1px dashed #bbb;
        }
      }
    </style>
